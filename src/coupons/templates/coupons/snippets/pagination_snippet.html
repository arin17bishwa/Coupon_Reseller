<!-- FILTERED Pagination -->
<div class="d-flex flex-column m-auto pagination mt-5">
<nav aria-label="Page navigation">
<ul class="pagination pg-grey justify-content-center">
    {% if posts.has_previous %}
        <li class="page-item">
          <a class="page-link"
             href="?{% if 'hall' in request.GET %}hall={{request.GET.hall}}&{% endif %}{% if 'meal' in request.GET %}meal={{request.GET.meal}}&{% endif %}page={{ posts.previous_page_number }}">
              &laquo; Previous
          </a>
        </li>
    {% endif %}

    {% for i in posts.paginator.page_range %}
        {% if posts.number == i %}
            <li class="page-item active"><a class="page-link">{{ i }}</a></li>
        {% else %}
            <li class="page-item" >
                <a class="page-link" href="?{% if 'hall' in request.GET %}hall={{request.GET.hall}}&{% endif %}{% if 'meal' in request.GET %}meal={{request.GET.meal}}&{% endif %}page={{ i }}">
                    {{ i }}
                </a>
            </li>
        {% endif %}
    {% endfor %}

    {% if posts.has_next %}
        <li class="page-item">
          <a class="page-link" href="?{% if 'hall' in request.GET %}hall={{request.GET.hall}}&{% endif %}{% if 'meal' in request.GET %}meal={{request.GET.meal}}&{% endif %}page={{ posts.next_page_number }}">
              Next
          </a>
        </li>
        <li class="page-item">
          <a class="page-link"  href="?{% if 'hall' in request.GET %}hall={{request.GET.hall}}&{% endif %}{% if 'meal' in request.GET %}meal={{request.GET.meal}}&{% endif %}page={{ posts.paginator.num_pages }}">
              Last &raquo;
          </a>
        </li>
    {% endif %}
</ul>
</nav>
</div>
<!-- end pagination-->
